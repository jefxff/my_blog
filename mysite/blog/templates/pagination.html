<div >
  <span class="step-links">
    {% if page.has_previous %}
      <a class="btn btn-sm mr-1 btn-outline-secondary" href="?page={{ page.previous_page_number }}">上一页</a>
    {% endif %}
    <span class="btn btn-sm mr-1 btn-outline-secondary" >
      {{ page.number }} / {{ page.paginator.num_pages }}
    </span>
      {% if page.has_next %}
        <a class="btn btn-sm mr-1 btn-outline-secondary" href="?page={{ page.next_page_number }}">下一页</a>
      {% endif %}
  </span>
</div>
