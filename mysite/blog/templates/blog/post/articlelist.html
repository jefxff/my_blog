{% extends "blog/base.html" %}
{% load blog_tags %}
{% block title %}artile list{% endblock %}

{% block content %}
<div class="card container">
	<div class="row">
      <div class="col-12">
	
		<div>
			<h1>所有文章目录</h1>
		</div>
		
			<ol>
				{% for post in posts %}
				<li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
				{% endfor %}
			</ol>
	    </div>
	</div>		
	{% include 'pagination.html' with page=posts %}
</div>       
	
{% endblock %}
